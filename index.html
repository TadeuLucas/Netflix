<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NETFLIXSE</title>
    <link rel="stylesheet" href="style/main.css">
    <!--Linkando owl carousel css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIXSE</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">THE BOYS</h3>
                <p class="descricao">Na trama, conhecemos um mundo em que super-heróis são as maiores celebridades do
                    planeta, e rotineiramente abusam dos seus poderes ao invés de os usarem para o bem.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-clock"></i>
                        DEFINIR LEMBRETE
                    </button>
                </div>
            </div>
        </div>
    </main>
